<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* ========================================
       FONTS
       ======================================== */
    @font-face {
      font-family: 'Realtime Stencil';
      src: url('/fonts/RealtimeStencilRounded-Semibold.otf') format('opentype');
      font-weight: 600;
      font-style: normal;
      font-display: swap;
    }

    /* ========================================
       CSS RESET & BASE
       ======================================== */
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Realtime Stencil', -apple-system, BlinkMacSystemFont, sans-serif;
      font-size: 14px;
      line-height: 1.7;
      color: #111111;
      background-color: #F5F2ED;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .construction-banner {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #111111;
      color: #FFFFFF;
      text-align: center;
      padding: 8px 20px;
      font-size: 11px;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      z-index: 1000;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
      border-radius: 4px;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    ul {
      list-style: none;
    }

    /* ========================================
       LAYOUT - 8 COLUMN GRID
       ======================================== */
    .site-wrapper {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      min-height: 100vh;
    }

    /* ========================================
       NAVIGATION - FIXED LEFT SIDEBAR
       ======================================== */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: calc(25% - 20px);
      height: 100vh;
      padding: 40px;
      display: flex;
      flex-direction: column;
      z-index: 100;
    }

    .logo {
      font-family: Helvetica, Arial, sans-serif;
      font-size: 14px;
      font-weight: 400;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      margin-bottom: 60px;
    }

    .nav-links {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .nav-links a {
      font-size: 13px;
      position: relative;
      transition: opacity 0.2s ease;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 1px;
      background-color: #111111;
      transition: width 0.2s ease;
    }

    .nav-links a:hover::after,
    .nav-links a.active::after {
      width: 100%;
    }

    /* Mobile hamburger button */
    .hamburger {
      display: none;
      position: fixed;
      top: 20px;
      left: 20px;
      width: 30px;
      height: 24px;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 200;
      padding: 0;
    }

    .hamburger span {
      display: block;
      width: 100%;
      height: 2px;
      background-color: #111111;
      margin-bottom: 6px;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .hamburger span:last-child {
      margin-bottom: 0;
    }

    .hamburger.active span:nth-child(1) {
      transform: translateY(8px) rotate(45deg);
    }

    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }

    .hamburger.active span:nth-child(3) {
      transform: translateY(-8px) rotate(-45deg);
    }

    /* Mobile nav overlay */
    .mobile-nav {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background-color: #F5F2ED;
      z-index: 150;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 30px;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    .mobile-nav.active {
      opacity: 1;
      visibility: visible;
    }

    .mobile-nav a {
      font-size: 24px;
    }

    /* ========================================
       MAIN CONTENT AREA
       ======================================== */
    .main-content {
      grid-column: 3 / 9;
      padding: 40px 60px 40px 40px;
      min-height: calc(100vh - 100px);
      display: flex;
      flex-direction: column;
    }

    .page-content {
      flex: 1;
    }

    /* ========================================
       GALLERY SECTION
       ======================================== */
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
    }

    .gallery-item {
      position: relative;
      width: 100%;
      background-color: #D8D4CF;
      overflow: hidden;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .gallery-item.placeholder {
      padding-bottom: 75%;
    }

    .gallery-item.placeholder span {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #A8A4A0;
      font-size: 13px;
    }

    .gallery-item a {
      display: block;
      width: 100%;
      height: 100%;
    }

    .loading-message {
      color: #888888;
      font-size: 13px;
      text-align: center;
      padding: 40px;
    }

    .gallery-item img {
      transition: opacity 0.3s ease;
    }

    .gallery-item:hover img {
      opacity: 0.85;
    }

    /* ========================================
       FOOTER
       ======================================== */
    footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 40px 0;
      border-top: 1px solid #E8E5E0;
      font-size: 12px;
      color: #888888;
      margin-top: auto;
    }

    .footer-left,
    .footer-center,
    .footer-right {
      flex: 1;
    }

    .footer-center {
      text-align: center;
    }

    .footer-right {
      text-align: right;
      display: flex;
      justify-content: flex-end;
      gap: 16px;
    }

    .footer-right a {
      display: inline-flex;
      align-items: center;
      transition: color 0.2s ease;
    }

    .footer-right a:hover {
      color: #111111;
    }

    .footer-right svg {
      width: 18px;
      height: 18px;
    }

    /* ========================================
       RESPONSIVE - MOBILE (<900px)
       ======================================== */
    @media (max-width: 900px) {
      .site-wrapper {
        display: block;
      }

      .sidebar {
        display: none;
      }

      .hamburger {
        display: block;
      }

      .mobile-nav {
        display: flex;
      }

      .main-content {
        padding: 80px 20px 40px 20px;
      }

      .gallery-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      footer {
        flex-direction: column;
        gap: 16px;
        text-align: center;
      }

      .footer-left,
      .footer-center,
      .footer-right {
        text-align: center;
        justify-content: center;
      }
    }
  </style>

<body>

  <div class="site-wrapper" style="padding-top: 32px;">

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const hamburger = document.querySelector('.hamburger');
      const mobileNav = document.querySelector('.mobile-nav');

      hamburger.addEventListener('click', function() {
        hamburger.classList.toggle('active');
        mobileNav.classList.toggle('active');
        document.body.style.overflow = mobileNav.classList.contains('active') ? 'hidden' : '';
      });

      // Are.na Gallery Loader (using v3 API) with infinite scroll
      const ARENA_TOKEN = 'uDYG-Q4aZAjx_IZFmNV_JcO4VoaeJTgUGD7vnVoSaP0';
      const IMAGES_PER_LOAD = 12;
      const galleryGrid = document.getElementById('gallery-grid');

      // Specific channels to pull images from
      const CHANNEL_SLUGS = [
        'shapes-dypizjsswgc',
        'env-2pfju-fmqc8',
        'objects-3sy7ezl5nxu',
        'prototypes-5mhaprrs0r0',
        'bionics-mnytvvjumno',
        'form-scale',
        'lively-spaces-ksjanmy0m5a',
        'acme',
        'interaction-rp2orqz7kd0',
        'non-reusable'
      ];

      const arenaHeaders = {
        'Authorization': `Bearer ${ARENA_TOKEN}`
      };

      let allImages = [];
      let displayedCount = 0;
      let isLoading = false;
      let imagesLoaded = false;

      async function fetchAllImages() {
        try {
          galleryGrid.innerHTML = '<p class="loading-message">loading reference images from Are.na ...</p>';

          // Fetch images from each specified channel
          for (const slug of CHANNEL_SLUGS) {
            try {
              const response = await fetch(`https://api.are.na/v3/channels/${slug}/contents?per=100`, {
                headers: arenaHeaders
              });
              if (!response.ok) continue;
              const data = await response.json();
              
              // Filter for Image type blocks only (no PDFs, links, embeds, etc.)
              const images = data.data
                .filter(block => block.type === 'Image' && block.image && block.image.src)
                .map(block => ({
                  url: block.image.medium?.src || block.image.src,
                  title: block.title || '',
                  arenaUrl: `https://www.are.na/block/${block.id}`
                }));
              
              allImages = allImages.concat(images);
            } catch (e) {
              console.warn(`Failed to fetch channel ${slug}:`, e);
            }
          }

          if (allImages.length === 0) {
            galleryGrid.innerHTML = '<p class="loading-message">No images found in Are.na.</p>';
            return;
          }

          // Shuffle all images once
          allImages = allImages.sort(() => Math.random() - 0.5);
          imagesLoaded = true;

          // Clear loading message and load first batch
          galleryGrid.innerHTML = '';
          loadMoreImages();

        } catch (error) {
          console.error('Error fetching Are.na images:', error);
          galleryGrid.innerHTML = '<p class="loading-message">Failed to load images. Please try again later.</p>';
        }
      }

      function loadMoreImages() {
        if (isLoading || !imagesLoaded) return;
        if (displayedCount >= allImages.length) return;

        isLoading = true;

        const nextBatch = allImages.slice(displayedCount, displayedCount + IMAGES_PER_LOAD);
        
        nextBatch.forEach(img => {
          const item = document.createElement('div');
          item.className = 'gallery-item';
          item.innerHTML = `
            <a href="${img.arenaUrl}" target="_blank" rel="noopener" title="${img.title}">
              <img src="${img.url}" alt="${img.title || 'Are.na image'}" loading="lazy">
            </a>
          `;
          galleryGrid.appendChild(item);
        });

        displayedCount += nextBatch.length;
        isLoading = false;
      }

      // Infinite scroll - load more when near bottom
      window.addEventListener('scroll', () => {
        if (isLoading || !imagesLoaded) return;
        
        const scrollPos = window.innerHeight + window.scrollY;
        const threshold = document.body.offsetHeight - 500;
        
        if (scrollPos >= threshold) {
          loadMoreImages();
        }
      });

      fetchAllImages();
    });
  </script>
